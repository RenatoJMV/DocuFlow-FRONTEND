<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Gestión de Archivos</h2>

    <form id="uploadForm" class="mt-4">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Selecciona un archivo</label>
        <input type="file" class="form-control" id="fileInput" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Subir</button>
    </form>

    <div id="error-message" class="alert alert-danger mt-3"></div>
    <div id="success-message" class="alert alert-success mt-3"></div>

    <!-- Tabla de archivos subidos -->
    <div class="mt-5">
      <h4>Archivos Subidos</h4>
      <table class="table table-striped" id="filesTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tamaño</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="services/apiService.js"></script>
  <script src="utils/uiHelpers.js"></script>
  <script src="controllers/uploadController.js"></script>
</body>
</html>
