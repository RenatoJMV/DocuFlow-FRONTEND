<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DocuFlow - Iniciar Sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../../shared/styles/styles.css">
	<link href="login.css" rel="stylesheet">
</head>
<body>
	<div class="login-container">
		<div class="login-form animate-slide-in">
			<!-- Logo y header moderno -->
			<div class="login-header text-center mb-4">
				<div class="logo-container mb-3">
					<img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="login-logo">
				</div>
				<h2 class="login-title mb-2">Bienvenido de vuelta</h2>
				<p class="login-subtitle text-muted">Inicia sesión en tu cuenta de DocuFlow</p>
			</div>

			<!-- Formulario modernizado -->
			<form id="loginForm" autocomplete="off" class="login-form-content">
				<div class="mb-3">
					<label for="username" class="form-label fw-medium">
						<i class="bi bi-person me-2"></i>Usuario
					</label>
					<input 
						type="text" 
						class="form-control input-modern" 
						id="username" 
						placeholder="Ingresa tu nombre de usuario"
						required 
						autofocus
					>
					<div class="invalid-feedback"></div>
				</div>

				<div class="mb-4">
					<label for="password" class="form-label fw-medium">
						<i class="bi bi-lock me-2"></i>Contraseña
					</label>
					<div class="password-input-container position-relative">
						<input 
							type="password" 
							class="form-control input-modern" 
							id="password" 
							placeholder="Ingresa tu contraseña"
							required
						>
						<button type="button" class="password-toggle" id="togglePassword">
							<i class="bi bi-eye"></i>
						</button>
					</div>
					<div class="invalid-feedback"></div>
				</div>

				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label text-muted" for="rememberMe">
						Recordarme
					</label>
				</div>

				<button type="submit" class="btn btn-modern btn-primary-modern w-100 mb-3" id="loginBtn">
					<span class="btn-text">Iniciar Sesión</span>
					<span class="btn-loading d-none">
						<span class="spinner-border spinner-border-sm me-2" role="status"></span>
						Iniciando sesión...
					</span>
				</button>

				<div class="text-center">
					<a href="#" class="text-decoration-none" onclick="showForgotPassword()">
						¿Olvidaste tu contraseña?
					</a>
				</div>
			</form>

			<!-- Alert container -->
			<div id="alert-container" class="mt-3"></div>
		</div>

		<!-- Información adicional -->
		<div class="login-footer text-center mt-4">
			<div class="login-features">
				<div class="feature-item">
					<i class="bi bi-shield-check text-success"></i>
					<small class="text-muted ms-2">Acceso seguro</small>
				</div>
				<div class="feature-item">
					<i class="bi bi-cloud-check text-primary"></i>
					<small class="text-muted ms-2">Sincronización en la nube</small>
				</div>
				<div class="feature-item">
					<i class="bi bi-people text-info"></i>
					<small class="text-muted ms-2">Colaboración en equipo</small>
				</div>
			</div>
			<p class="text-muted mt-3 mb-0">
				<small>&copy; 2025 DocuFlow. Todos los derechos reservados.</small>
			</p>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="../../shared/utils/uiHelpers.js"></script>
	<script type="module" src="loginController.js"></script>
</body>
</html>
