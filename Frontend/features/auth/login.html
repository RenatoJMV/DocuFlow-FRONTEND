<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DocuFlow - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="login.css" rel="stylesheet">
</head>
<body>
	<div class="container d-flex flex-column align-items-center justify-content-center">
		<div class="login-card text-center">
			<img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo">
			<h2 class="mb-3">Bienvenido a <span class="text-primary">DocuFlow</span></h2>
			<form id="loginForm" autocomplete="off">
				<div class="mb-3 text-start">
					<label for="username" class="form-label">Usuario</label>
					<input type="text" class="form-control" id="username" required autofocus>
				</div>
				<div class="mb-3 text-start">
					<label for="password" class="form-label">Contraseña</label>
					<input type="password" class="form-control" id="password" required>
				</div>
				<button type="submit" class="btn btn-primary btn-animated w-100">Iniciar sesión</button>
			</form>
			<div id="error-message" class="alert alert-danger mt-3" style="display:none"></div>
		</div>
	</div>
	<script type="module" src="loginController.js"></script>
</body>
</html>
