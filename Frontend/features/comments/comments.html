<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios y Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/styles/styles.css">
  <link rel="stylesheet" href="comments.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="min-height: 100vh; background: linear-gradient(135deg, #4f8cff 0%, #a6e1fa 100%); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh;">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-pill px-4 mb-4" style="margin-top: 2rem;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../dashboard/dashboard.html">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo" style="width:36px;">
        <span class="fw-bold text-primary">DocuFlow</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../files/upload.html"><i class="bi bi-cloud-arrow-up"></i> Archivos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="comments.html"><i class="bi bi-chat-dots"></i> Comentarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../permissions/permisos.html"><i class="bi bi-people"></i> Permisos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logs/logs.html"><i class="bi bi-clipboard-data"></i> Logs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="dashboard-container d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="dashboard-card w-100" style="max-width: 900px; background: #fff; border-radius: 1rem; box-shadow: 0 4px 16px rgba(79,140,255,0.08); padding: 2.5rem 2rem 2rem 2rem;">
      <div class="dashboard-header text-center mb-4">
        <div class="d-flex flex-column align-items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo" style="width:60px; animation: spin 2s linear infinite alternate; filter: drop-shadow(0 2px 8px #4f8cff33);">
          <h2 class="mb-0 mt-2 fw-bold" style="letter-spacing:1px;">Comentarios y Tareas</h2>
        </div>
      </div>
      <div class="dashboard-widgets mb-4">
        <div class="widget" style="background: #f8faff; border: 1.5px solid #e3f0ff;">
          <div class="widget-icon"><i class="bi bi-chat-dots"></i></div>
          <div class="widget-title">Total comentarios/tareas</div>
          <div class="widget-value" id="widget-comments">-</div>
        </div>
      </div>
      <div class="dashboard-table p-4 mb-4" style="background: #f7f8fa; border-radius: 1rem; box-shadow: 0 2px 8px #4f8cff11;">
        <h5 class="mb-3 text-primary fw-semibold"><i class="bi bi-list-task me-2"></i>Lista de Comentarios y Tareas</h5>
        <section id="commentsSection" class="mb-4">
          <!-- AquÃ­ se renderizan los comentarios/tareas -->
        </section>
        <div id="commentsMsg"></div>
      </div>
      <div class="dashboard-table p-4" style="background: #f7f8fa; border-radius: 1rem; box-shadow: 0 2px 8px #4f8cff11;">
        <h5 class="mb-3 text-primary fw-semibold"><i class="bi bi-plus-circle me-2"></i>Agregar nuevo comentario o tarea</h5>
        <section id="newCommentSection">
          <form id="newCommentForm">
            <textarea id="commentContent" class="form-control mb-2" placeholder="Escribe un comentario o tarea..." required style="background: #fff; border-radius: 0.7rem;"></textarea>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="isTask">
              <label class="form-check-label" for="isTask">Es tarea</label>
            </div>
            <input type="text" id="assignees" class="form-control mb-2" placeholder="Asignados (separados por coma)" style="background: #fff; border-radius: 0.7rem;">
            <input type="number" id="documentId" class="form-control mb-2" placeholder="ID de documento" required style="background: #fff; border-radius: 0.7rem;">
            <button type="submit" class="btn btn-primary btn-animated w-100">Agregar</button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script type="module" src="commentsController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
