<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuFlow - Archivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f8cff 0%, #a6e1fa 100%);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación moderna -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-pill px-4 mb-4" style="margin-top: 2rem;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo" style="width:36px;">
        <span class="fw-bold text-primary">DocuFlow</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="upload.html"><i class="bi bi-cloud-arrow-up"></i> Archivos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="alert('Próximamente'); return false;"><i class="bi bi-people"></i> Permisos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="alert('Próximamente'); return false;"><i class="bi bi-clipboard-data"></i> Logs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh; background: linear-gradient(135deg, #4f8cff 0%, #a6e1fa 100%);">
    <div class="dashboard-card w-100" style="max-width: 900px;">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo" style="width:32px; height:32px; margin-bottom:0.5rem; filter: drop-shadow(0 2px 8px #4f8cff33);">
        <h2 class="mb-2 fw-semibold" style="letter-spacing:1px;">Gestión de Archivos</h2>
      </div>
      <form id="uploadForm" class="mb-4">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Selecciona un archivo</label>
          <input type="file" class="form-control" id="fileInput" required>
        </div>
        <button type="submit" class="btn btn-primary btn-animated w-100"><i class="bi bi-cloud-arrow-up me-2"></i>Subir</button>
      </form>
      <div id="error-message" class="alert alert-danger mt-3" style="display:none"></div>
      <div id="success-message" class="alert alert-success mt-3" style="display:none"></div>
      <div class="mt-4">
        <h5 class="mb-3">Archivos Subidos</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle shadow-sm" id="filesTable">
            <thead class="table-primary">
              <tr>
                <th>Nombre</th>
                <th>Tamaño</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    // Redirigir a login si no hay token
    if (!localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
  <script type="module" src="controllers/uploadController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
