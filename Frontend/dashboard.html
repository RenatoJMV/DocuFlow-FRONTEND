<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuFlow - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-pill px-4 mb-4" style="margin-top: 2rem;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo" style="width:36px;">
        <span class="fw-bold text-primary">DocuFlow</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html"><i class="bi bi-cloud-arrow-up"></i> Archivos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="comments.html"><i class="bi bi-chat-dots"></i> Comentarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="alert('Próximamente'); return false;"><i class="bi bi-people"></i> Permisos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="alert('logs.html'); return false;"><i class="bi bi-clipboard-data"></i> Logs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div class="d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo">
        <h2 class="mb-0">Dashboard DocuFlow</h2>
      </div>
    </div>
    <div class="dashboard-widgets">
      <div class="widget">
        <div class="widget-icon"><i class="bi bi-cloud-arrow-up"></i></div>
        <div class="widget-title">Archivos subidos</div>
        <div class="widget-value" id="widget-files">0</div>
      </div>
      <div class="widget">
        <div class="widget-icon"><i class="bi bi-people"></i></div>
        <div class="widget-title">Usuarios registrados</div>
        <div class="widget-value" id="widget-users">0</div>
      </div>
      <div class="widget">
        <div class="widget-icon"><i class="bi bi-chat-dots"></i></div>
        <div class="widget-title">Comentarios</div>
        <div class="widget-value" id="widget-comments">0</div>
      </div>
      <div class="widget">
        <div class="widget-icon"><i class="bi bi-download"></i></div>
        <div class="widget-title">Descargas hoy</div>
        <div class="widget-value" id="widget-downloads">0</div>
      </div>
    </div>
    <div class="dashboard-table">
      <h5>Actividad Reciente</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle shadow-sm">
          <thead>
            <tr>
              <th>Archivo</th>
              <th>Acción</th>
              <th>Usuario</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="activity-table">
            <tr><td colspan="4" class="text-center text-muted">Sin actividad reciente</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="module" src="controllers/dashboardController.js"></script>
</body>
</html>
