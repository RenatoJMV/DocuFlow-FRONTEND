<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="./utils/uiHelpers.js"></script>
  <script type="module" src="./controllers/loginController.js"></script>
  <script type="module" src="./services/apiService.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Bienvenido</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="error-message" class="alert alert-danger mt-3"></div>
    </div>
  </div>

</body>
</html>
