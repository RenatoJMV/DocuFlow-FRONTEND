<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuFlow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f8cff 0%, #a6e1fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.92);
      animation: fadeInDown 1s;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 400px;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-animated {
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(79,140,255,0.15);
    }
    .btn-animated:hover {
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 6px 18px rgba(79,140,255,0.25);
    }
    .logo {
      width: 60px;
      margin-bottom: 1rem;
      animation: spin 2s linear infinite alternate;
    }
    @keyframes spin {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }
    .alert {
      transition: opacity 0.5s, transform 0.5s;
    }
    .alert[style*="display: none"] {
      opacity: 0;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center">
    <div class="login-card text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="DocuFlow Logo" class="logo">
      <h2 class="mb-3">Bienvenido a <span class="text-primary">DocuFlow</span></h2>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required autofocus>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-animated w-100">Iniciar sesión</button>
      </form>
      <div id="error-message" class="alert alert-danger mt-3" style="display:none"></div>
    </div>
  </div>
  <script type="module">
    import { login } from './services/apiService.js';
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error-message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const result = await login(username, password);
      if (result.success) {
        window.location.href = 'upload.html';
      } else {
        errorDiv.textContent = result.error || 'Credenciales inválidas';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
